<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Video Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background-color: #121212;
            color: #ffffff;
            overflow-x: hidden;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1e1e1e;
            padding: 15px 30px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease;
        }

        .navbar.scrolled {
            background-color: #141414;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }

        .navbar .logo-container {
            display: flex;
            align-items: center;
        }

        .navbar img {
            height: 89px; /* Increased from 60px to 80px */
            margin-right: 15px;
            transition: transform 0.3s ease;
        }

        /* Removed the h1 styling since the h1 tag is no longer in use */

        .navbar ul {
            list-style: none;
            display: flex;
        }

        .navbar ul li {
            margin-left: 25px;
        }

        .navbar ul li a {
            color: #bbbbbb;
            font-size: 16px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .navbar ul li a:hover {
            color: #ff9800;
            transform: scale(1.1);
        }

        /* Hamburger Menu for Mobile */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #ffffff;
            margin: 4px;
            transition: all 0.3s ease;
        }

        /* Main Content Styles */
        .main-content {
            padding: 100px 20px 60px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .video-section {
            margin: 20px auto;
            background-color: #1f1b1b;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            padding: 20px;
            max-width: 800px;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .video-section:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            transform: translateY(-5px);
        }

        .video-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            padding: 10px;
            border-radius: 8px;
        }

        .video-header:hover {
            background-color: #2c2c2c;
        }

        .video-header.active {
            box-shadow: 0 0 15px #ff9800;
        }

        .video-header h3 {
            font-size: 20px;
            color: #ff9800;
        }

        .video-header .toggle-icon {
            font-size: 20px;
            transition: transform 0.3s ease;
        }

        .video-header.active .toggle-icon {
            transform: rotate(180deg);
        }

        .video-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease, padding 0.5s ease;
        }

        .video-content.active {
            max-height: 1000px; /* Arbitrary high value to accommodate content */
            padding: 20px;
        }

        .video-content video {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: box-shadow 0.3s ease;
        }

        .video-content video:hover {
            box-shadow: 0 0 15px #ff9800;
        }

        .video-description {
            text-align: left;
            font-size: 16px;
            color: #cccccc;
            line-height: 1.5;
            animation: slideIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Footer Styles */
        .footer {
            background-color: #1e1e1e;
            padding: 30px 20px;
            text-align: center;
            color: #aaaaaa;
            animation: fadeInUp 1s ease-in-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .footer .social-icons {
            margin: 15px 0;
        }

        .footer .social-icons a {
            color: #aaaaaa;
            margin: 0 10px;
            font-size: 20px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .footer .social-icons a:hover {
            color: #ff9800;
            transform: scale(1.2);
        }

        .footer p {
            font-size: 14px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .navbar ul {
                position: absolute;
                top: 60px;
                right: 0;
                background-color: #1e1e1e;
                flex-direction: column;
                width: 200px;
                display: none;
                padding: 10px 0;
                border-radius: 0 0 0 10px;
            }

            .navbar ul.active {
                display: flex;
                animation: slideDown 0.5s ease-in-out;
            }

            @keyframes slideDown {
                from { opacity: 0; transform: translateY(-20px); }
                to { opacity: 1; transform: translateY(0); }
            }

            .navbar ul li {
                margin: 15px 0;
                text-align: right;
                margin-right: 20px;
            }

            .hamburger {
                display: flex;
            }
        }
    </style>
</head>

    <!-- Footer -->

    <!-- JavaScript for Interactivity -->
    <script>
        // Toggle Hamburger Menu
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // Toggle Video Sections
        function toggleVideo(header) {
            const content = header.nextElementSibling;
            header.classList.toggle('active');
            content.classList.toggle('active');

            // Close other video sections
            document.querySelectorAll('.video-header').forEach(otherHeader => {
                if (otherHeader !== header) {
                    otherHeader.classList.remove('active');
                    otherHeader.nextElementSibling.classList.remove('active');
                }
            });
        }

        // Change Navbar style on scroll
        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
